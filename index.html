   <!-- Contact Section
   ================================================== -->
   <section id="contact">

         <div class="row section-head">

            <div class="two columns header-col">

               <h1><span>Get In Touch.</span></h1>

            </div>

            <div class="ten columns">

                  <p class="lead">We care about you.</p>

            </div>

         </div>

         <div class="row">

            <div class="eight columns">

               <!-- form -->
               <form action="https://formspree.io/contact@codchefsrm.com" method="POST">
					<fieldset>

                  <div>
						   <label for="contactName">Name <span class="required">*</span></label>
                     <input type="name" name="name" class="form-control" placeholder="Your Name">
                  </div>

                  <div>
						   <label for="contactEmail">Email <span class="required">*</span></label>
						   <input type="email" name="email" class="form-control" placeholder="Your Email">
                  </div>

                  <div>
						   <label for="contactSubject">Subject</label>
                     <input type="subject" name="subject" class="form-control" placeholder="Subject">
                  </div>

                  <div>
                     <label for="contactMessage">Message <span class="required">*</span></label>
                     <textarea name="Message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                  </div>
<br>

                  <div>
                        <button type="submit" value="Send Message" class="btn btn-primary py-3 px-5">Send Message</button>
                     <span id="image-loader">
                        <img alt="" src="images/loader.gif">
                     </span>
                  </div>

					</fieldset>
				   </form> <!-- Form End -->

               <!-- contact-warning -->
               <div id="message-warning"> Error boy</div>
               <!-- contact-success -->
				   <div id="message-success">
                  <i class="fa fa-check"></i>Your message was sent, thank you!<br>
				   </div>

            </div>


           

      </div>

   </section> <!-- Contact Section End-->
